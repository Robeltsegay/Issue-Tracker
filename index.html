<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Issue Tracker</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body onload="fetchIssues()">
    <div class="container">
      <h1 class="headerText">My Issue Tracker</h1>
      <div class="jumbotron">
        <div class="formcollector">
          <form action="" id="issueInputForm">
            <div class="form-group">
              <label for="fname">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="issuename"
                name="firstname"
                placeholder="What Is yout Name"
              />
            </div>
            <div class="form-group">
              <label for="fname">Description</label>
              <input
                type="text"
                class="form-control"
                id="issueDescription"
                placeholder="What is Your issue"
              />
            </div>

            <div class="form-group">
              <label for="lname">Who is Resposnible</label>
              <input
                type="text"
                class="form-control"
                id="issueAssign"
                name="lastname"
                placeholder="Who is responsible"
              />
            </div>
            <div class="form-group">
              <label for="issueSeverity">Level</label>
              <select id="issueSeverity" class="form-control">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
            </div>
            <button type="submit" id="btn btn-primary">Add-your-Issue</button>
          </form>
        </div>
      </div>
      <div class="col-lg-12">
        <div id="issuesList"></div>
      </div>
    </div>
    <div class="container">
      <footer class="color-white">
        <h3>credite for <i>blackLion</i></h3>
        <h3>&copy;blackLion</h3>
      </footer>
    </div>
    <script src="https://chancejs.com/chance.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
